<div class="container">
    <div class="row">
        <div class="col-md-12" ng-show="vError">
            <div class="panel panel-danger top-margin">
                <div class="panel-heading">
                    <h2>Unable to create user!</h2>
                </div>
                <div class="panel-body">
                    <h3>Please check your registration data</h3>
                    <h4>Error code: {{error}}</h4>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default top-margin">
                <div class="panel-heading">
                    <h2>Register <small>to enjoy everything BrewClub.com has to offer</small></h2>
                </div>
                <div class="panel-body">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Email</label>
                            <input ng-model="newUser.Email" type="text" name="email" placeholder="Email" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Username</label>
                            <input ng-model="newUser.Name" type="text" name="username" placeholder="Username" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Password</label>
                            <input ng-model="newUser.Password" type="password" name="password" placeholder="Password" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Confirm password</label>
                            <input ng-model="newUser.ConfirmPassword" type="password" name="confirmPassword" placeholder="Confirm your password" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <textarea ng-model="newUser.Desc" class="form-control" placeholder="write a description of yourself"></textarea>
                    </div>
                </div>
                <div class="panel-footer">
                    <button ng-click="Register(newUser)" class="btn btn-success">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>

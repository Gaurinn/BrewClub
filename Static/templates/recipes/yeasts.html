<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>List of yeasts</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="col-md-2">Name</th>
                        <th class="col-md-2">Country of origin</th>
                        <th class="col-md-2">Temperature</th>                       
                        <th class="col-md-4">Description</th>
                    </tr>
                </thead>
                <tbody ng-repeat="y in Yeasts">
                    <tr>
                        <td>{{y.name}}</td>
                        <td>{{y.country}}</td>
                        <td>{{y.temperature}}</td>
                        <td>{{y.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

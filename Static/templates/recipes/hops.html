<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>List of hops</h1>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="col-md-2">Name</th>
                        <th class="col-md-2">Acid levels</th>
                        <th class="col-md-2">Country of origin</th>
                        <th class="col-md-4">Description</th>
                    </tr>
                </thead>
                <tbody ng-repeat="h in Hops" >
                    <tr>
                        <td class="col-md-2">{{h.name}}</td>
                        <td class="col-md-2">{{h.acid}}</td>
                        <td class="col-md-2">{{h.country}}</td>
                        <td class="col-md-2">{{h.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
